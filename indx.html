<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>challenge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      min-height: 100vh;
      background: url("mmad.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 320px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      color: #fff;
      position: relative;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 20px;
    }

    .btn-area {
      position: relative;
      height: 140px;
    }

    button {
      padding: 12px 26px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      touch-action: manipulation;
    }

    .yes {
      background: #00ff9c;
      color: #000;
    }

    .no {
      background: #ff4d4d;
      color: #fff;
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }

    .message {
      opacity: 0;
      transform: scale(0.7);
      transition: 0.6s ease;
      font-size: 22px;
      margin-top: 20px;
    }

    .message.show {
      opacity: 1;
      transform: scale(1);
    }

    .btn-area.hide {
      opacity: 0;
      transform: scale(0.9);
      transition: 0.4s;
    }

    @media (max-width: 480px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>challenge</h2>

    <div class="btn-area" id="btnArea">
      <button class="yes" id="yesBtn">ÿ®ÿßÿ≤ŸÜÿØŸá</button>
      <button class="no" id="noBtn">ÿ®ÿ±ŸÜÿØŸá</button>
    </div>

    <div class="message" id="msg">‚ùå ÿ®ÿßÿÆÿ™€å! üòÖ</div>
    <div class="message" id="noMsg">üéâ ŸÖÿ®ÿßÿ±⁄©Ÿá! üíñ</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const area = document.getElementById("btnArea");
    const msg = document.getElementById("msg");
    const noMsg = document.getElementById("noMsg");

    function moveNo() {
      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const minDistance = 50; 
      let x, y;
      do {
        x = Math.random() * maxX;
        y = Math.random() * maxY;
      } while (
        Math.abs(x - btnRect.left + areaRect.left) < minDistance &&
        Math.abs(y - btnRect.top + areaRect.top) < minDistance
      );

      noBtn.style.transition = "0.03s ease"; 
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";
    }

  
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("pointerdown", moveNo);

   
    noBtn.addEventListener("click", () => {
      const chance = Math.random(); 
      if (chance < 0.00001) { 
        area.classList.add("hide");
        setTimeout(() => {
          area.style.display = "none";
          noMsg.classList.add("show");
        }, 400);
      } else {
        moveNo(); 
      }
    });

    yesBtn.addEventListener("click", () => {
      area.classList.add("hide");

      setTimeout(() => {
        area.style.display = "none";
        msg.classList.add("show");
      }, 400);
    });
  </script>

</body>
</html>
